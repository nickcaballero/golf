<div class="container">
    <header>
        <h1>Customers</h1>
    </header>
    <p>These are the available customers</p>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Telephone</th>
                <th style="width: 1%;">
                    <!--Actions-->
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in customers">
                <td>{{customer.firstName}}</td>
                <td>{{customer.lastName}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.tel}}</td>
                <td style="white-space: nowrap;">
                    <a ui-sref="customerView({id: customer._id})" class="btn btn-primary btn-xs" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <button ng-click="remove(customer)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                </td>
            </tr>
        </tbody>
    </table>
    <a ui-sref="customerView({id: 'new'})" class="btn btn-success pull-right" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Customer</a>
</div>
