<div class="container">
    <header>
        <h1>Courses</h1>
    </header>
    <p>These are the available courses</p>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th style="width: 1%;">
                    <!--Actions-->
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="course in courses">
                <td><a ui-sref="courseView({id: course._id})">{{course.name}}</a></td>
                <td ng-bind-html="course.description"></td>
                <td style="white-space: nowrap;">
                    <a ui-sref="courseEdit({id: course._id})" class="btn btn-primary btn-xs" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <button ng-click="remove(course)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                </td>
            </tr>
        </tbody>
    </table>
    <a ui-sref="courseEdit({id: 'new'})" class="btn btn-success pull-right" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Course</a>
</div>
